<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>UCF Gen</title>
        <script src="jquery.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="data.js" type="text/javascript" charset="utf-8"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>FPGA UCF Gen <small>by <a href="//chienius.com">Chienius</a></small></h1>
            <hr />
            <div class="well well-lg">
                <p>Board Model: <span class="board_model"></span></p>
                <p>IOStandard value: <span class="ios_value"></span></p>
            </div>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel-layout">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading{{PIN_TYPE}}">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{PIN_TYPE}}" aria-expanded="true" aria-controls="collapse{{PIN_TYPE}}">
                                    {{PIN_TYPE}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse{{PIN_TYPE}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{PIN_TYPE}}">
                            <div class="panel-body">
                                <table class="table">
                                    <tr>
                                        <th>Pin</th>
                                        <th>Var</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 2em">
                <a class="btn btn-lg btn-primary btn-block" href="javascript:void(0)" onclick="genUcf()">Generate</a>
                <a class="btn btn-lg btn-danger btn-block" href="javascript:void(0)" onclick="clearUcf()">Clear</a>
            </div>
            <div style="margin-top: 2em">
                <textarea style="width: 100%; height: 300px;" class="form-control">// Click `Generate`, and results will show here.</textarea>
            </div>
            <div style="margin-top: 2em; margin-bottom: 2em">
                Copyleft - Archie Lu.
            </div>

        </div>
    </body>
</html>
